<footer class="footer">
  <div class="container">
    <div class="footer__top">
      <div class="footer__brand">
        <span class="footer__logo">FAS-Solutions</span>
        <p class="footer__desc">{{ 'footer.tagline' | translate }}</p>
      </div>

      <div class="footer__social">
        <a href="#" target="_blank" rel="noopener" aria-label="LinkedIn" class="social-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
            />
          </svg>
        </a>
      </div>
    </div>

    <div class="footer__divider"></div>

    <div class="footer__bottom">
      <p class="footer__copyright">Â© {{ currentYear }} {{ company.legalName }}</p>

      <!-- Language Switcher -->
      <div class="lang-switcher" (clickOutside)="closeLangMenu()">
        <button
          class="lang-switcher__trigger"
          (click)="toggleLangMenu()"
          [attr.aria-expanded]="isLangMenuOpen"
          aria-haspopup="listbox"
          id="language-switcher"
        >
          <svg
            class="lang-switcher__globe"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M2 12h20" />
            <path
              d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
            />
          </svg>
          <span class="lang-switcher__flag">{{ currentLanguage.flag }}</span>
          <span class="lang-switcher__name">{{ currentLanguage.nativeName }}</span>
          <svg
            class="lang-switcher__chevron"
            [class.open]="isLangMenuOpen"
            width="12"
            height="12"
            viewBox="0 0 16 16"
            fill="none"
          >
            <path
              d="M4 6L8 10L12 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        @if (isLangMenuOpen) {
          <div class="lang-switcher__dropdown" role="listbox" aria-label="Select language">
            <div class="lang-switcher__scroll">
              @for (lang of languages; track lang.code) {
                <button
                  class="lang-switcher__option"
                  [class.lang-switcher__option--active]="lang.code === currentLanguage.code"
                  (click)="selectLanguage(lang)"
                  role="option"
                  [attr.aria-selected]="lang.code === currentLanguage.code"
                >
                  <span class="lang-switcher__option-flag">{{ lang.flag }}</span>
                  <span class="lang-switcher__option-native">{{ lang.nativeName }}</span>
                  <span class="lang-switcher__option-name">{{ lang.name }}</span>
                  @if (lang.code === currentLanguage.code) {
                    <svg
                      class="lang-switcher__check"
                      width="14"
                      height="14"
                      viewBox="0 0 16 16"
                      fill="none"
                    >
                      <path
                        d="M3 8L6.5 11.5L13 5"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  }
                </button>
              }
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</footer>
