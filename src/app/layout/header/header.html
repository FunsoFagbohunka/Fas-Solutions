<header class="header" [ngClass]="{ 'header--scrolled': shouldShowSolid }">
  <div class="container d-flex align-items-center justify-content-between">
    <a routerLink="/" class="logo">
      <span class="fw-bold fs-xl">FAS-Solutions</span>
    </a>

    <nav class="desktop-nav d-flex align-items-center gap-4 hidden-mobile">
      <a href="#services" class="nav-link">Services</a>
      <a href="#product-showcase" class="nav-link">Products</a>
      <a href="#capabilities" class="nav-link">Capabilities</a>
      <a href="#testimonials" class="nav-link">Testimonials</a>
      <a href="#insights" class="nav-link">Insights</a>
    </nav>

    <div class="cta-container hidden-mobile">
      <a href="#cta-banner" class="btn btn-primary"> Let's Talk </a>
    </div>

    <button
      class="menu-toggle hidden-desktop"
      [class.open]="isMobileMenuOpen"
      (click)="toggleMobileMenu()"
      aria-label="Toggle navigation menu"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
</header>

<!-- Mobile Drawer -->
<div class="mobile-drawer" [class.mobile-drawer--open]="isMobileMenuOpen">
  <div class="mobile-drawer__overlay" (click)="closeMobileMenu()"></div>
  <nav class="mobile-drawer__panel">
    <a href="#services" class="mobile-drawer__link" (click)="closeMobileMenu()">Services</a>
    <a href="#product-showcase" class="mobile-drawer__link" (click)="closeMobileMenu()">Products</a>
    <a href="#capabilities" class="mobile-drawer__link" (click)="closeMobileMenu()">Capabilities</a>
    <a href="#testimonials" class="mobile-drawer__link" (click)="closeMobileMenu()">Testimonials</a>
    <a href="#insights" class="mobile-drawer__link" (click)="closeMobileMenu()">Insights</a>
    <div class="mobile-drawer__divider"></div>
    <a href="#cta-banner" class="mobile-drawer__cta" (click)="closeMobileMenu()">Let's Talk</a>
  </nav>
</div>
