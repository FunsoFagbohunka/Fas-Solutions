<section class="services-section" id="services">
  <div class="container">
    <div class="section-header" data-aos="fade-up">
      <span class="label">WHAT WE DO</span>
      <h2 class="section-title">We build. We ship. We scale.</h2>
      <p class="section-subtitle">
        From idea to production â€” we partner with businesses to design, develop, and launch SaaS
        platforms.
      </p>
    </div>

    <div class="services-grid">
      @for (service of services; track service.title; let i = $index) {
        <div class="service-card" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 100">
          <div class="service-card__accent"></div>
          <div class="service-card__icon">
            <app-icon [name]="service.icon"></app-icon>
          </div>
          <h3 class="service-card__title">{{ service.title }}</h3>
          <p class="service-card__desc">{{ service.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
