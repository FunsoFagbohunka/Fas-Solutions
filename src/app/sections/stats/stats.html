<section class="stats-section" id="stats">
  <div class="container">
    <div class="stats-grid">
      @for (stat of stats; track stat.label) {
        <div class="stat-item">
          <span class="stat-value">{{ formatNumber(stat.current) }}{{ stat.suffix }}</span>
          <span class="stat-label">{{ stat.label }}</span>
        </div>
      }
    </div>
  </div>
</section>
