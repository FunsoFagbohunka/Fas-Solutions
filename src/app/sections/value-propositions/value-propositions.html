<section class="values-section" id="value-propositions">
  <div class="container">
    <div class="section-header" data-aos="fade-up">
      <span class="label">{{ 'values.label' | translate }}</span>
      <h2 class="section-title">{{ 'values.title' | translate }}</h2>
      <p class="section-subtitle">
        {{ 'values.subtitle' | translate }}
      </p>
    </div>

    <div class="values-list">
      @for (val of values; track val.titleKey; let i = $index; let odd = $odd) {
        <div
          class="value-block"
          [class.value-block--reverse]="odd"
          [attr.data-aos]="odd ? 'fade-left' : 'fade-right'"
        >
          <div class="value-block__visual">
            <img [src]="val.image" [alt]="val.imageAlt" class="value-block__image" loading="lazy" />
          </div>
          <div class="value-block__content">
            <h3 class="value-block__title">{{ val.titleKey | translate }}</h3>
            <p class="value-block__desc">{{ val.descKey | translate }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
