<section class="features-section" id="capabilities">
  <div class="container">
    <div class="section-header" data-aos="fade-up">
      <h2 class="section-title">
        {{ 'features.title_prefix' | translate }}
        <span class="text-gradient">{{ 'features.title_accent' | translate }}</span>
      </h2>
      <p class="section-subtitle">
        {{ 'features.subtitle' | translate }}
      </p>
    </div>

    <div class="features-grid">
      @for (cap of capabilities; track cap.titleKey; let i = $index) {
        <div class="feature-card" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 80">
          <div class="feature-card__icon">
            <app-icon [name]="cap.icon"></app-icon>
          </div>
          <h3 class="feature-card__title">{{ cap.titleKey | translate }}</h3>
          <p class="feature-card__desc">{{ cap.descKey | translate }}</p>
        </div>
      }
    </div>
  </div>
</section>
