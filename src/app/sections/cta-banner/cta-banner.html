<section class="cta-section" id="cta-banner">
  <div class="cta-bg-shapes">
    <div class="shape shape--1"></div>
    <div class="shape shape--2"></div>
    <div class="shape shape--3"></div>
  </div>

  <div class="container cta-container" data-aos="zoom-in" data-aos-duration="800">
    <h2 class="cta-title">{{ 'cta.title' | translate }}</h2>
    <p class="cta-subtitle">
      {{ 'cta.subtitle' | translate }}
    </p>
    <a routerLink="/contact" class="cta-btn"> {{ 'cta.button' | translate }} </a>
  </div>
</section>
